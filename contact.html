<div class="container">
<!-- contact -->
	<div class="row">
		<div class="col-md-6 my-4">
			<h3 class="text-center text-white">Find Us!</h3>
			<iframe id="gmap_canvas" src="https://maps.google.com/maps?q=colon,%20cebu%20city&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
		</div>
		<div class="col-md-6 my-4">
			<h3 class="text-center text-white">Contact Us!</h3>
			<form class="text-white">
				<div class="form-group">
					<label for="fullname">Name</label>
					<input type="fullname" name="fullname" id="text" placeholder="Enter Full Name" class="form-control">
				</div>
				<div class="form-group">
					<label for="text-email">Email</label>
					<input type="email" name="email" id="text-email" placeholder="name@sample.com" class="form-control">
				</div>
				<div class="form-group">
					<label for="text-textarea">Message:</label>
					<textarea class="form-control" id="text-textarea" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-info btn-block">
					Submit
				</button>
			</form>
		</div>
	</div>
	
</div>
